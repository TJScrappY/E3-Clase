# AJUSTES MALLA AUTONIVELACION 
[bed_mesh]
speed: 500
horizontal_move_z: 4
#horizontal_move_z: 3.6 Optimo (nn recomendado por si esta mal nivelada cama)
mesh_min: 40.5,30
mesh_max: 225,225
probe_count: 7,7
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2

[safe_z_home]
home_xy_position: 115,115
speed: 50
z_hop: 5
z_hop_speed: 20


########################################
# PANTALLA
########################################

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

########################################
# ZUMBADOR
########################################
[output_pin Zumbador]
pin: EXP1_1

########################################
# SENSORES
########################################

#TEMPERATURA CB1
#TEMPERATURA PLACA MANTA
[temperature_sensor CB1]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

#Ventilador controlado por Tº CB1 (Mantiene 55ºC)
# [temperature_fan CB1]
# pin: PB14
# sensor_type: temperature_host
# off_below: 0.4
# min_temp: 10
# max_temp: 90
# target_temp: 55
# control: pid
# pid_Kp: 2
# pid_Ki: 4
# pid_Kd: 0.1

#TEMPERATURA PLACA MANTA
[temperature_sensor MantaE3EZ]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


#Asi controlariase cando encende o driver
[controller_fan MB_FAN]
pin: PB14
max_power: 1.0
fan_speed: 1
kick_start_time: 0
stepper: stepper_x


#Asi controlariase cando encende o driver
#[controller_fan controllerFan0]
#pin: PA8
#max_power: 1.0
#fan_speed: 1
#kick_start_time: 0
#stepper: stepper_x

########################################
# RETRACCION EN FIRMWARE
########################################

#Necesario pa KAMP
[firmware_retraction]
retract_length: 1.2
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 120
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 120
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

########################################
# IMPRESION OBJETOS
########################################

# SD VIRTUAL (PERMITE SUBIR GCODES) [OBLIGATORIA]
[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# EXCLUIR OBJETOS DURANTE IMPRESION (NO CANCELAR IMPRESION COMPLETA)
[exclude_object]

